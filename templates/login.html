{% extends "base.html"%}

{% block content %}
<h2> Sign in :</h2>
    <form action ="" methid= "POST"  novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label}}
            {{ form.username(size=32)}}
        </p>
        <p>
          {{ form.password.label}}
          {{ form.password(size=32)}}
        </p>
        <p> {{form.remember_me()}} {{ form.remember_me.label}} </p>
        <p>{{ form.submit()}} </p>

    </form>
{% endblock%}
